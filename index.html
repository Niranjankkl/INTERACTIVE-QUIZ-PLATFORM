<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <!-- Start Screen -->
        <div id="start-screen">
            <h1>Welcome to the Quiz!</h1>
            <p>Test your knowledge with these exciting questions.</p>
            <button id="start-quiz-btn" class="btn-primary">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="quiz-header">
                <div>Time Left: <span id="time-left">30</span>s</div>
                <div>Score: <span id="score-display">0</span></div>
            </div>
            <div class="progress-bar-container">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <h2 id="question-text">Question goes here?</h2>
            <div id="options-container">
                <!-- Options will be dynamically loaded here -->
            </div>
            <button id="next-question-btn" class="btn-secondary hidden">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden">
            <h2 class = "result-title">Quiz Completed!</h2>
            <p>Your Score: <span id="final-score">0</span> out of <span id="total-questions">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
            <button id="restart-quiz-btn" class="btn-primary">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
